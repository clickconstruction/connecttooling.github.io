<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Mockup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
        }
        .phone-mockup {
            width: 300px;
            height: 600px;
            background-color: #222;
            border-radius: 40px;
            position: relative;
            padding: 10px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            margin: 20px auto;
        }
        .screen {
            width: 100%;
            height: 100%;
            background-color: #4a6fdc;
            border-radius: 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .app-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .app-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .app-tagline {
            font-size: 14px;
            max-width: 80%;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="phone-mockup">
        <div class="screen">
            <div class="app-icon">ðŸ“±</div>
            <div class="app-name">ConnectTooling</div>
            <div class="app-tagline">Keep your team connected anywhere, anytime</div>
        </div>
    </div>
</body>
</html>
